    <section>
      <h1>Suggest resources</h1>
      <form action="./sent.html">
        <div>
          <label for="name"
            >Provide the title or name of the resource you are
            suggesting.</label
          >
          <input type="text" id="name" />
        </div>

        <div>
          <label for="type"
            >What type of resource are you suggesting? (e.g., book, website,
            video, podcast)</label
          >
          <input type="text" id="type" />
        </div>

        <div>
          <label for="description"
            >Briefly describe why you think this resource would be valuable for
            the blog's audience. </label
          ><br />
          <textarea name="" id="description" cols="50" rows="5"></textarea>
        </div>

        <div>
          <label for="experience"
            >Have you personally used or experienced this resource? If yes,
            please share your thoughts or insights about it. </label
          ><br />
          <textarea name="" id="experience" cols="50" rows="5"></textarea>
        </div>

        <div>
          <label for="topic"
            >Is there any specific topic or theme that this resource covers? If
            yes, please provide some details.</label
          ><br />
          <textarea name="" id="topic" cols="50" rows="5"></textarea>
        </div>

        <button>Submit</button>
      </form>
    </section>

    <section class="js3_exersise alt">
      <script src="three.min.js"></script>

      <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera();
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight("rgb(255,255,255)");
        light.intensity = 1;
        scene.add(light);

        let obj1;
        const geometry1 = new THREE.TorusKnotGeometry();
        const material1 = new THREE.MeshNormalMaterial();
        obj1 = new THREE.Mesh(geometry1, material1);
        obj1.position.x = -2;
        scene.add(obj1);

        const light2 = new THREE.DirectionalLight(0xffffff, 1);
        light2.castShadow = true;
        scene.add(light2);

        function draw() {
          obj1.rotation.x += 0.01;
          obj1.rotation.y += 0.02;

          renderer.render(scene, camera);
          requestAnimationFrame(draw);
        }

        draw();
      </script>
    </section>
